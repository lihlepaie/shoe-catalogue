<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>shoe</title>
    <link rel="stylesheet" type="text/css" href="shoe-catalogue.css">
    <script src="https:cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
</head>

<body>
    <script class="myTemplate" type="text/Handlebars-x">

        <table style ='width:50%'>
         <caption>shoeStock Available</caption>
    <tr>
    <th>color</th>
      <th>price</th>
      <th>in_stock</th>
      <th>size</th>
      <th>brand</th>
    </tr>
    {{#each shoes}}
<tr>
<td>{{color}}</td>
<td>{{price}}</td>
<td>{{in_stock}}</td>
<td>{{size}}</td>
<td>{{brand}}</td>
</tr>
  {{/each}}
    </script>

    <h1>Shoe-catalogue</h1>
    <img src="http://pumaecom.scene7.com/is/image/PUMAECOM/362222_02_01_PNA?$PUM_PDP$">
        <input type="button" class="shoeStock" value="searchShoes">
    <br>
    <br>
    <select class="size" Brand="Adidas">
  <option value="shoe size" selected>select size</option>
  <option value="All">All</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
</select>
    <select class="color" size="1">
<option value="shoe color" selected>select color</option>
<option value="All">All</option>
<option value="Blue">Blue</option>
<option value="Red">Red</option>
<option value="Brown">Brown</option>
<option value="Green">Green</option>
</select>
    <select class="Brand" color="blu">
<option value="shoe Brand" selected>select Brand</option>
<option value="All">All</option>
<option value="Adidas">Adidas</option>
<option value="Nike">Nike</option>
<option value="Supegar">Supegar</option>
<option value="Jordan">Jordan</option>
</select>
    <br>
    <br>
    <br>
    <div class="newShoe">
    <input type="text" placeholder="add more new stock">
    <input type="button" value="add">
    <br>
    <br>
    <input type="radio" name="addsize" value="sizes">SIZE
    <input type="radio" name="addcolor" value="color">color
    <input type="radio" name="addbrand" value="brand">brand
    </div>
    <div class="shoe">

    </div>
    <script src="shoe-catalogue.js" charset="utf-8"></script>

</html>
