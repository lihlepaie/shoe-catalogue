<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="shoe-catalogue.css">
    <script src="handlebars-v4.0.5.js" charset "utf-8"></script>
</head>

<body>
    <div class="container">
        <script class="myTemplate" type="text/x-handlebars-template">

            <div class="dis">

                {{#each shoes}}

                <div class="left">
                    <div>price: {{price}}</div>
                    <div>color: {{color}}</div>
                    <div>in_stock: {{in_stock}}</div>
                    <div>size: {{size}}</div>
                    <div>brand: {{brand}}</div>

                    <div class="right">
                        <img src="{{image}}" />
                    </div>
                </div>
            </div>
            {{/each}}
        </script>
        <h1>Shoe-catalogue</h1>

        <input type="button" class="shoeStock" value="searchShoes">
        <br>
        <br>
        <select class="selectSize" name="select">

          <script class="myTemplate1" type="text/x-handlebars-template">
                 <option selected disabled="disabled">select size</option>
                    <option value="All">All</option>
                   {{#each shoes}}
                   <option value="{{size}}">{{size}}></option>
                   {{/each}}

               </script>
             </select >


             <select class="selectColor" name="select">
               <script class="myTemplate2" type="text/x-handlebars-template">

                      <option selected disabled="disabled">select color</option>
                        {{#each shoes}}
                        <option value="{{color}}">{{color}}</option>
                        {{/each}}

                    </script>
                  </select >


                  <select class="selectBrand" name="select">
                    <script class="myTemplate3" type="text/x-handlebars-template">

                           <option selected disabled="disabled">select brand</option>
                             {{#each shoes}}
                             <option value="{{brand}}">{{brand}}</option>
                             {{/each}}

                         </script>
                       </select >


        <div class="myshoeSize">
        </div>

      <div class="more">
            <input type="button" value="add more stock"><br>
            <input type="text" name="size" placeholder="add size"><br>
            <input type="text" name="color" placeholder="add color"><br>
            <input type="text" name="stock" placeholder="add in_stock"><br>
            <input type="text" name="price" placeholder="add price"><br>
       </div>



      </div>

  <div class="dropdown">
    <div class="size">
      <div class="color">
        <div class="brand"></div>
      </div>

    </div>

    <script src="shoe-catalogue.js" charset="utf-8"></script>
  </div>
</body>

</html>
