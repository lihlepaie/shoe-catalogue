<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="shoe-catalogue.css">
    <script src="handlebars-v4.0.5.js" charset "utf-8"></script>
</head>

<body>
    <div class="container">
        <script class="myTemplate" type="text/Handlebars-x">

            <div class = "dis">

                {{#each shoes}}

                <div class="left">
                  <div>price: {{price}}</div>
                  <div>color: {{color}}</div>
                  <div>in_stock: {{in_stock}}</div>
                  <div>size: {{size}}</div>
                  <div>brand: {{brand}}</div>

                <div class="right">
                  <img src="{{image}}" />
                  </div>
                  </div>
            </div>
            {{/each}}
        </script>
        <h1>Shoe-catalogue</h1>

        <input type="button" class="shoeStock" value="searchShoes">
        <br>
        <br>
        <div class="sizeSelected">
        <select class="size" Brand="Adidas">
  <option value="shoe size" selected>select size</option>
  <option value="All" class="size">All</option>
  <option value="4" class="size">4</option>
  <option value="5" class="size">5</option>
  <option value="6" class="size">6</option>
  <option value="7" class="size">7</option>
</div>
</select>
        <select class="color" size="1">
<option value="shoe color" selected>select color</option>
<option value="Grey" class="color">Grey</option>
<option value="Blue" class="color">Blue</option>
<option value="White" class="color">White</option>
<option value="Black" class="color">Black</option>
</select>

        <select class="brand" color="blue">
<option value="shoe Brand" selected>select Brand</option>
<option value="Adidas" class="brand">Adidas</option>
<option value="Nike"class="brand">Nike</option>
<option value="Supegar" class="brand">Supegar</option>
<option value="Puma" class="brand">Puma</option>
</select>
        <br>
        <br>
        <br>

        <div class="myshoeSize">
          </div>
</div>
        <input type="button" value="add">



    </div>

    <script src="shoe-catalogue.js" charset="utf-8"></script>
    </div>
</body>

</html>
